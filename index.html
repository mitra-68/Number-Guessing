<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p class="p">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    <div class="form">
        <label for="guessField">Enter Guesses:</label>
        <input type="number" min="1" max="100" required id="guessField" class="guess-field">
        <input type="submit" value="submit guess" class="guess-submit">
    </div>
    <div class="result-paras">
        <p class="guesses"></p>
        <p class="last-result"></p>
        <p class="low-or-hi"></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
